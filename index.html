<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amazon Trade-In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fullscreen-container" id="shell">
    <div class="app-controls">
      <div class="app-controls__toggle-btn" id="admin-toggle"></div>
      <div class="app-controls__toggle-btn" id="fullscreen-toggle"></div>
    </div>

    <header class="header">
      <img class="header__logo" src="img/trade-in-logo.png" alt="">
    </header>

    <div id="section-welcome">
      <form id="locker-code-form">
        <div class="input-group">
          <input type="email" class="input-group__text-field" name="emailAddress" placeholder="email address" id="trade-in-email">
          <input type="submit" class="btn btn--input-right" value="Submit">
        </div>
      </form>
      <div class="welcome-text">
        <p class="welcome-text__intro">Be the first to hear about an all-new way to upgrade your video games and consoles.</p>
        <p class="welcome-text__coming-soon">Coming soon</p>
      </div>
    </div>
    <!-- end welcome section -->

    <div id="section-locker-code" class="hidden">
      <div class="locker-code">
        <p>
          <span class="locker-code__text" id="locker-code"></span>
        </p>
        <button class="btn" id="code-dismiss-btn">Done</button>
      </div>
    </div>
    <!-- end locker code section -->

    <div id="section-admin" class="hidden">
      <h1>Dashboard</h1>
      <ul>
        <li>email addresses</li>
        <li>code history</li>
        <li>etc</li>
        <a href="mailto:" id="mailtest">mail</a>
      </ul>
    </div>
    <!-- end admin area -->

  </div> <!-- end container -->

  <script src="app.js"></script>
</body>
</html>
